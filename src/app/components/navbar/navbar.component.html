            </div>
            <!-- Defino lo que va dentro del modal -->
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <input class="form-control my-2" type="text" name="" id="nombre" placeholder="Nombre">
                            <input class="form-control my-2" type="text" name="" id="correo" placeholder="Correo">
                            <select class="form-control my-2" id="lista-imagenes">

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btn-guardar" type="button" class="btn btn-primary"
                    onclick="crearInstructor()">Guardar</button>
            </div>
        </div>
    </div>
