<div class="container">
    <div class="row">
        <div class="tab-content container" id="pills-tabContent">
            <div class="tab-pane fade show active" id="clase" role="tabpanel" aria-labelledby="pills-clase-tab">
                <div class="card">
                    <div class="card-header pb-5"
                        style="background-image: url('../../../assets/img/img_graduation.jpg');background-repeat: no-repeat; background-size: cover; color: white;">
                        <h4 id="nombre">{{clase.nombreClase}}</h4>
                        <h5 id="seccion">{{clase.seccion}}</h5>
                        <h6 class="pb-5 mb-5" id="codigo">Código: {{clase.codigo}}</h6>
                    </div>
                    <div class="card-footer">
                        <h6 id="descripcion"><b>Descripción:</b> {{clase.descripcion}}</h6>
                        <h6 id="aula">Aula : 101</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row mt-3">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h6>Por Evaluar</h6> <br>
                    <h6>12/12/2021</h6>
                    <h6>Proyecto 1</h6>
                    <h6>Tarea 1</h6>
                </div>
            </div>
        </div>
        <div class="col-md-9">

            <div class="card">
                <div class="row">
                    <div class="mt-2 mb-2 p-2 col-md-1">
                        <img src="../../../assets/img/{{ instructor.imagen }}" alt="{{ instructor.imagen }}" class="img-fluid rounded-circle ml-4"
                            id="img-perfil-activo" alt="" />
                    </div>
                    <form [formGroup]="formularioAnuncio" class="col-md-9 mt-2 mb-2">
                        <input type="text" name="" class="form-control"  formControlName="mensaje"
                            placeholder="Anunciar algo a tu  clase" style="border: none;">
                    </form>
                    <div class="col-md-2 mt-2 mb-2">
                        <button (click)="agregarAnuncio()" class="btn">
                            <i class="fas fa-retweet"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="card mt-2" *ngFor="let item of anuncios">
                <div class="row">
                    <div class="mt-2 mb-2 p-2 col-md-1">
                        <img src="../../../assets/img/{{ instructor.imagen }}" class="img-fluid rounded-circle ml-4"
                            id="img-perfil-activo" alt="" />
                    </div>
                    <div class="col-md-8 mt-2 mb-2 m-3">
                        {{ instructor.nombre }} <br>
                        <span class="text-muted">{{ item.fecha }} </span><br>
                        <b class="text-sm">{{ item.mensaje }}</b>
                    </div>
                    <div class="col-md-2 mt-2 mb-2">
                        <button class="btn">
                            <i class="fas fa-retweet"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="mt-2 mb-2 p-2 col-md-1">
                        <img src="../../../assets/img/{{ instructor.imagen }}" class="img-fluid rounded-circle ml-4"
                            id="img-perfil-activo" alt="" />
                    </div>
                    <div class="col-md-10 mt-2 mb-2 m-3">
                        <div class="input-group">
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-paper-plane"></i></span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>



        </div>
